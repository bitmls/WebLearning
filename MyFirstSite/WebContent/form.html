<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签</title>
	</head>
	<body>
		<form>
			用户名：<input type="text" placeholder="请输入用户名"><br>
			密码：<input type="password" value="12345"><br>
			性别：<input type="radio" name="sex">男
				<input type="radio" name="sex">女<br>
			爱好：<input type="checkbox" name="fav">爱好1
				<input type="checkbox" name="fav">爱好2
				<input type="checkbox" name="fav">爱好3<br>
			生日：<input type="month"><input type="date"><br>
			籍贯：<select>
					<option>湖北</option>
					<option>湖南</option>
					<option>北京</option>
				</select><br>
			简介：<textarea rows="5" cols="20"></textarea><br>
			<input type="submit">
			<input type="reset">
			<input type="button" value="自定义按钮">
		</form>
	</body>
</html>
