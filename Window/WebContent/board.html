<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			document.write('<table width="400px" height="400px">');
			for(var i = 0; i < 8; i++){
				document.write('<tr>');
				for(var j = 0; j < 8; j++){
					if((i + j % 2) == 0){
						document.write('<td></td>');
					}
					else{
						document.write('<td bgcolor="#000000"></td>');
					}
				}
				document.write("</tr>");
			}
			document.write('</table>');
		</script>
	</head>
	<body>
		
	</body>
</html>
